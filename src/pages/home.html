<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../xlu-include-file.js"></script>

    <link rel="stylesheet" href="../assests/css/home.css">
</head>

<body>
    <header xlu-include-file="../templates/header.html"></header>

    <div class="UpperBackground">
      <img src="../assests/Images/FondoHome.jpg" alt="FondoHome">
    </div>

    <div class="search-bar">
        <div class="search-section">
          <input type="text" placeholder="Lugar">
        </div>
      
        <div class="separator"></div>
      
        <div class="search-section date-inputs">
          <input type="text" placeholder="DD" maxlength="2">
          <span>/</span>
          <input type="text" placeholder="MM" maxlength="2">
          <span>/</span>
          <input type="text" placeholder="YYYY" maxlength="4">
        </div>
      
        <div class="separator"></div>
      
        <div class="search-section">
          <select id="adults">
            <option value="1">1 adulto</option>
            <option value="2" selected>2 adultos</option>
            <option value="3">3 adultos</option>
            <option value="4">4 adultos</option>
          </select>
      
          <select id="children">
            <option value="0" selected>0 niños</option>
            <option value="1">1 niño</option>
            <option value="2">2 niños</option>
            <option value="3">3 niños</option>
          </select>
      
          <select id="rooms">
            <option value="1" selected>1 habitación</option>
            <option value="2">2 habitaciones</option>
            <option value="3">3 habitaciones</option>
          </select>
        </div>
      
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>


    <div>
        <ul class="Offers">
            <li xlu-include-file="../templates/oferta.html"></li>
            <li xlu-include-file="../templates/oferta.html"></li>
            <li xlu-include-file="../templates/oferta.html"></li>
            <li xlu-include-file="../templates/oferta.html"></li>
        </ul>

    </div>

    <footer xlu-include-file="../templates/footer.html">

    </footer>

    <script>
        xLuIncludeFile();
    </script>

</body>

</html>
